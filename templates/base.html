    <script>
      var date = new Date();
      var tdate = date.getDate();
      var month = date.getMonth() + 1; 
      if(tdate < 10)
      {
        tdate = "0" + tdate;
      }
      if(month < 10)
      {
        month = "0" + month; 
      }
      var year = date.getUTCFullYear();
      var minDate = year + "-"  + month + "-" + tdate;
      document.getElementById("doa").setAttribute('min' , minDate)
      document.getElementById("batchdate").setAttribute('min' , minDate)
      console.log(minDate);
    </script>



    <script>
      var date = new Date();
      var tdate = date.getDate() ;
      var month = date.getMonth() + 4; 
      if(tdate < 10)
      {
        tdate = "0" + tdate;
      }
      if(month < 10)
      {
        month = "0" + month; 
      }
      var year = date.getUTCFullYear();
      var maxDate = year + "-"  + month + "-" + tdate;
      document.getElementById("doa").setAttribute('max' , maxDate)
      document.getElementById("batchdate").setAttribute('max' , maxDate)
      console.log(maxDate);
    </script>
